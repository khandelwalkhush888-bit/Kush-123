<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Social Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <h1>Welcome to My Social</h1>
    <div id="login-box" class="card">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Donâ€™t have an account? <a href="#" onclick="toggleSignup()">Sign up</a></p>
    </div>

    <div id="signup-box" class="card hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Full Name">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleLogin()">Login</a></p>
    </div>
  </div>

  <div id="chat-container" class="hidden">
    <header>
      <h2>My Social Chat</h2>
      <button onclick="logout()">Logout</button>
    </header>
    
    <main>
      <div id="messages"></div>
    </main>

    <footer>
      <input type="text" id="message-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
